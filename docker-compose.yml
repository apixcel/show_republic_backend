      - ./libs:/var/www/libs/:cached
    env_file:
      - .env
    ports:
      - '4000:3000'
    environment:
      NODE_OPTIONS: '--max-old-space-size=4096'
    depends_on:
      - nats
      - postgresdb
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://authentication:3000/health']
      interval: 30s
      retries: 5
      start_period: 30s
      timeout: 10s

  # Posts Service
  posts:
