      - .env
    ports:
      - '2144:3000'
    environment:
      NODE_ENV: development
    depends_on:
      - nats
      - postgresdb
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://brand:3000/health']
      interval: 30s
      retries: 5
      start_period: 30s
      timeout: 10s

  profile:
    build:
      context: .
      dockerfile: ./apps/profile/Dockerfile
    container_name: profile
    volumes:
      - ./apps/profile:/var/www/apps/profile
      - ./libs:/var/www/libs/
